<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A page that user is redirected to when querried page is not found"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>404 Not Found</title>
  </head>

  <body>
    <div class="container">
      <span>404 not found</span>
      <main class="hero">
        <img src="Scarecrow.png" alt="" />
        <div class="content">
          <h1>I have bad news for you</h1>
          <p>
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <button>back to homepage</button>
        </div>
      </main>
      <footer>
        <p>
          created by
          <a
            href="
          https://github.com/daleb1"
            >daleb1</a
          >
          @ DevChallenges.io
        </p>
      </footer>
    </div>
  </body>
</html>
